<div id="login">

		<div class="title">E-mail address</div>
		<div class="content"><input type="text" name="email"></div>
	</div>
	<div class="form-item">
		<div class="title">Password</div>
		<div class="content"><input type="password" name="password"></div>
	</div>
	<div class="form-item" style="display: none;">
		<div class="title">OTP Token</div>
		<div class="content"><input type="text" name="token"></div>
	</div>
	<div class="form-item">
		<div class="content"><input type="button" value="Login"></div>
	</div>
	<div class="form-item">
		<div class="content"><input type="button" value="Register" id="goToRegister"></div>
	</div>
</div>
